    <main>
      <div class="gameControl">
        <div class="gameControl_btn">
          <!--Start Play-->
          <button id="play-btn">Play</button>
          <!-- button clicked and it executes rollThatDice()-->
          <button id="rollDice">Roll Dice</button>
          <!-- allow user to clear the grid and to start refilling it using the values from the current roll. This allows the user to try different options.-->
          <button id="clear-btn">Clear Grid</button>
          <!--New Game and should execute a modal-->
          <button id="newGame-btn">New Game</button>
          <!-- skips player turn -->
          <button id="skip-btn">Skip Turn</button>
          <!-- allow user to submit their answer-->
          <button id="submit-btn">Submit Answer</button>
          <!-- toggle Dark/Light modes-->
          <button id="dark-light-btn">Dark/Light Mode</button>
          <!-- open Options menu -->
          <button id="option-btn">Options</button>
        </div>
      </div>
      <div class="gameControl_dice">
        <img id="dice01" src="https://bit.ly/dice-unknown" />
        <img id="dice02" src="https://bit.ly/dice-unknown" />
        <p class="diceResult"></p>
        <!-- A link to the roll sound you hear-->
        <audio id="audio" src="https://bit.ly/dice-sound"></audio>
      </div>
      <div class="game_countdown">
        <div><p id="countdown"></p></div>
      </div>

      <div class="message-container">
        <p id="error"></p>
        <p id="start">Press PLAY to begin!</p>
      </div>
      <h2>Leaderboard</h2>
      <table id="leaderboard-table">
        <!--Leaderboard-->
        <tr>
          <!--The three ways the game can end-->
          <th>Stats</th>
          <th>Total</th>
          <th id="grid-full-cell">Grid is full</th>
          <th id="time-up-cell">Time is up</th>
          <th id="two-losses-cell">Two losses</th>
        </tr>
        <tr>
          <!--User can see the display of the total number of wins and losses for each-->
          <!--User can see the tally of wins for each of the three ways the game can end-->
          <td>Player 01</td>
          <td id="total-wins">0</td>
          <td id="grid-full-wins">0</td>
          <td id="time-up-loss">0</td>
          <td id="two-losses-loss">0</td>
        </tr>
      </table>
